<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Honesty Box - Local Farm Directory</title>
  <style>
    body { font-family: Quicksand, sans-serif; margin:0; padding:0; }
    #map { height: 70vh; width: 100%; }
    #auth, #addFarmForm { padding: 10px; background: #f5f5f5; }
    input { margin: 5px; padding: 5px; }
    button { margin: 5px; padding: 5px 10px; background:#6c8a4d; color:#fff; border:none; border-radius:3px; cursor:pointer; }
    button:hover { background:#56703a; }
    h1 { text-align:center; margin-top:10px; }
  </style>
</head>
<body>

  <h1>Honesty Box - Your Local Farm Directory</h1>

  <div id="auth">
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Password">
    <button id="loginBtn">Login</button>
    <button id="registerBtn">Register</button>
    <button id="logoutBtn" style="display:none;">Logout</button>
  </div>

  <div id="addFarmForm" style="display:none;">
    <input type="text" id="farmName" placeholder="Farm Name">
    <input type="text" id="farmType" placeholder="Type of Farm">
    <input type="text" id="farmProduce" placeholder="Produce (comma-separated)">
    <input type="text" id="farmContact" placeholder="Contact Email">
    <input type="number" id="farmLat" placeholder="Latitude">
    <input type="number" id="farmLng" placeholder="Longitude">
    <button id="addFarmBtn">Add Farm</button>
  </div>

  <div id="map"></div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

  <!-- Google Maps -->
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAWppZ68PkUVSufqKpjGR3othL61q6VI5M&callback=initMap&libraries=marker" async defer></script>

  <script>
  window.initMap = function() {
    const ukCenter = { lat: 55.3781, lng: -3.4360 };
    const map = new google.maps.Map(document.getElementById("map"), {
      zoom: 6,
      center: ukCenter,
      mapId: "57cc8c046e406c329a6327d6"
    });

    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyDc0X12G1SskN5wAwyZIziyjSs1Zcu5W0o",
      authDomain: "honesty-box-c40e1.firebaseapp.com",
      projectId: "honesty-box-c40e1",
      storageBucket: "honesty-box-c40e1.firebasestorage.app",
      messagingSenderId: "444294547474",
      appId: "1:444294547474:web:bc54eafd31e784332030cb",
      measurementId: "G-T7QNBVXLFN"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const auth = firebase.auth();

    // DOM elements
    const loginBtn = document.getElementById("loginBtn");
    const registerBtn = document.getElementById("registerBtn");
    const logoutBtn = document.getElementById("logoutBtn");
    const addFarmForm = document.getElementById("addFarmForm");
    const addFarmBtn = document.getElementById("addFarmBtn");

    // Login
    loginBtn.addEventListener("click", () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      auth.signInWithEmailAndPassword(email, password)
        .then(() => alert("Logged in!"))
        .catch(err => alert(err.message));
    });

    // Register
    registerBtn.addEventListener("click", () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      auth.createUserWithEmailAndPassword(email, password)
        .then(() => alert("Registered!"))
        .catch(err => alert(err.message));
    });

    // Logout
    logoutBtn.addEventListener("click", () => auth.signOut());

    // Auth state listener
    auth.onAuthStateChanged(user => {
      if (user) {
        loginBtn.style.display = "none";
        registerBtn.style.display = "none";
        logoutBtn.style.display = "inline";
        addFarmForm.style.display = "block";
      } else {
        loginBtn.style.display = "inline";
        registerBtn.style.display = "inline";
        logoutBtn.style.display = "none";
        addFarmForm.style.display = "none";
      }
      loadFarms(); // reload markers when auth changes
    });

    // Add farm
    addFarmBtn.addEventListener("click", () => {
      const farmName = document.getElementById("farmName").value;
      const farmType = document.getElementById("farmType").value;
      const farmProduce = document.getElementById("farmProduce").value.split(",").map(s => s.trim());
      const farmContact = document.getElementById("farmContact").value;
      const farmLat = parseFloat(document.getElementById("farmLat").value);
      const farmLng = parseFloat(document.getElementById("farmLng").value);
      const user = auth.currentUser;

      if (!user) return alert("Please log in first.");

      const farmId = addFarmBtn.dataset.editingId;

      if (farmId) {
        // Save changes
        db.collection("farms").doc(farmId).update({
          name: farmName,
          type: farmType,
          produce: farmProduce,
          contact: farmContact,
          lat: farmLat,
          lng: farmLng,
          updatedAt: firebase.firestore.FieldValue.serverTimestamp()
        }).then(() => {
          alert("Farm updated!");
          location.reload();
        }).catch(err => alert(err.message));
      } else {
        // Add new farm
        db.collection("farms").add({
          name: farmName,
          type: farmType,
          produce: farmProduce,
          contact: farmContact,
          lat: farmLat,
          lng: farmLng,
          ownerId: user.uid,
          createdAt: firebase.firestore.FieldValue.serverTimestamp(),
          updatedAt: firebase.firestore.FieldValue.serverTimestamp()
        }).then(() => {
          alert("Farm added successfully!");
          location.reload();
        }).catch(err => alert(err.message));
      }
    });

    // Load farms from Firestore
    function loadFarms() {
      // Clear existing markers? Optional: implement if needed
      db.collection("farms").get().then(snapshot => {
        snapshot.forEach(doc => {
          const farm = doc.data();
          const farmId = doc.id;
          const user = auth.currentUser;

          const contentDiv = document.createElement("div");
          contentDiv.style.fontFamily = "Quicksand, sans-serif";
          contentDiv.style.background = "#fff";
          contentDiv.style.padding = "5px";
          contentDiv.style.borderRadius = "5px";

          const title = document.createElement("h3");
          title.style.margin = "0";
          title.textContent = farm.name;

          const type = document.createElement("p");
          type.style.margin = "5px 0";
          type.textContent = `Type: ${farm.type}`;

          contentDiv.appendChild(title);
          contentDiv.appendChild(type);

          const marker = new google.maps.marker.AdvancedMarkerElement({
            position: { lat: farm.lat, lng: farm.lng },
            map: map,
            title: farm.name,
            content: contentDiv
          });

          // InfoWindow
          let infoContent = `
            <div style="font-family: Quicksand, sans-serif; max-width:220px;">
              <h3 style="margin:0;">${farm.name}</h3>
              <p style="margin:5px 0;"><strong>Type:</strong> ${farm.type}</p>
              <p style="margin:5px 0;"><strong>Produce:</strong> ${farm.produce ? farm.produce.join(", ") : ""}</p>
              <a href="mailto:${farm.contact}" style="color:#6c8a4d; text-decoration:none;">Contact</a>
          `;

          if (user && user.uid === farm.ownerId) {
            infoContent += `
              <div style="margin-top:10px;">
                <button onclick="editFarm('${farmId}')">Edit</button>
                <button onclick="deleteFarm('${farmId}')">Delete</button>
              </div>
            `;
          }
          infoContent += `</div>`;

          const infoWindow = new google.maps.InfoWindow({
            content: infoContent
          });

          marker.addListener("click", () => infoWindow.open(map, marker));
        });
      }).catch(err => console.error("Error fetching farms:", err));
    }

    // Delete farm
    window.deleteFarm = function(farmId) {
      if (confirm("Are you sure you want to delete this farm?")) {
        db.collection("farms").doc(farmId).delete()
          .then(() => {
            alert("Farm deleted!");
            location.reload();
          })
          .catch(err => alert(err.message));
      }
    };

    // Edit farm
    window.editFarm = function(farmId) {
      const farmDoc = db.collection("farms").doc(farmId);
      farmDoc.get().then(doc => {
        if (!doc.exists) return alert("Farm not found.");
        const farm = doc.data();

        document.getElementById("farmName").value = farm.name;
        document.getElementById("farmType").value = farm.type;
        document.getElementById("farmProduce").value = farm.produce.join(", ");
        document.getElementById("farmContact").value = farm.contact;
        document.getElementById("farmLat").value = farm.lat;
        document.getElementById("farmLng").value = farm.lng;

        const addBtn = document.getElementById("addFarmBtn");
        addBtn.textContent = "Save Changes";
        addBtn.dataset.editingId = farmId; // store editing state
      });
    };
  };
  </script>
</body>
</html>
